# Render Blueprint for Scamicide Deployment
# NOTE: Disk must be added manually in Render Dashboard after service creation
# Go to Service Settings → Disks → Add Disk (1GB at /data)

services:
  # Backend Web Service
  - type: web
    name: scamicide-api
    repo: Cyamos2/Scamicide-Web-Edition
    branch: main
    rootDir: backend
    buildCommand: npm install && npm run build:frontend
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /data/scamicide.db

  # Frontend Static Site
  - type: static
    name: scamicide-frontend
    repo: Cyamos2/Scamicide-Web-Edition
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://scamicide-api.onrender.com/api

