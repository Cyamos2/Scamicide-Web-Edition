# Render Blueprint for Scamicide Deployment
# https://render.com/docs/blueprint-spec

services:
  # Backend Web Service
  - type: web
    name: scamicide-api
    repo: Cyamos2/Scamicide-Web-Edition
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "443"
      - key: DB_PATH
        value: /data/scamicide.db

  # Frontend Static Site
  - type: web
    name: scamicide-frontend
    repo: Cyamos2/Scamicide-Web-Edition
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve dist -s -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://scamicide-api.onrender.com/api

# Persistent disk for database (mounted to backend service)
disks:
  - name: scamicide-data
    mountPath: /data
    sizeGB: 1
    serviceName: scamicide-api

